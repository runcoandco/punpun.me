<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Central Home Logo -->
        <div class="home-logo">
            <a href="index.html">
                <img src="bo_logo.png" alt="Home" class="home-icon">
            </a>
        </div>
    <div class="container">
        <img src="superman_logo.png" alt="Superman Logo" class="large-logo">
        <h1 id="quote">Let's Check Out<br>If You Can Eat It.</h1>
        <input type="text" id="searchBox" placeholder="Enter an ingredient...">
        <button onclick="searchFood()">Check</button>
        <p id="errorMessage" class="error"></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
